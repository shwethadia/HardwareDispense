{{template "base" .}}

{{define "content"}}


<div class="container">
    <div class="row">
        <div class="col">
          <h1 class="text-center mt-10">Staff Details</h1>

          <br>
          <br>
          <br>



          <form action="/allort-hardware-json" method="post" novalidate class="needs-validation">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="validationTooltip01">First name</label>
                  <input required type="text" class="form-control" id="validationTooltip01" value="First Name" name="firstName" >
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                <label for="validationTooltip02">Last name</label>
                <input required type="text" class="form-control" id="validationTooltip02" value="Last Name" name="lastName" >
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                <label for="validationTooltip03">Email</label>
                <input type="email" class="form-control" id="validationTooltip03" name="email" aria-describedby="EmailHelp" required>
                <small id="EmailHep" class="form-text text-muted">Enter the Email in the form username@xyz.com</small>
                <div class="invalid-tooltip">
                  Please provide Email Address
                </div>
              </div>
              </div>
             <!--  <div class="col-md-3 mb-3">
                <label for="validationTooltip04">State</label>
                <select class="custom-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div class="invalid-tooltip">
                  Please select a valid state.
                </div>
              </div> -->

           
              <div class="col-md-3 mb-3">
                <div class="form-group">
                <label for="date_of_issue">Date of Issue</label>
                <input type="text" name="date_of_issue" class="form-control" aria-describedby="DateHelp" required>
                <small id="DateHelp" class="form-text text-muted">Enter the date in the form YYYY-MM-DD</small>
              </div>
              </div>
            
              <div class="col-md-3 mb-3">
                <div class="form-group">
                <label for="validationTooltip05">City</label>
                <input type="text" class="form-control" name="city" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                  City
                </div>
              </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                <label for="device_name">*Device Name</label>
                <input type="text" class="form-control" name="device_name" id="device_name" required>
                <div class="invalid-tooltip">
                  Device Name
                </div>
              </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                <label for="device_id">*Device ID</label>
                <input type="number" class="form-control" name="device_id" id="device_id" required>
                <div class="invalid-tooltip">
                  Device Id
                </div>
              </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state_name" id="state_name" required>
                <div class="invalid-tooltip">
                  State
                </div>
              </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                <label for="phone_no">Phone No</label>
                <input type="text" class="form-control" name="phone_no" id="phone_no" required>
                <div class="invalid-tooltip">
                  Phone No
                </div>
              </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit" id="SaveData">Save</button>
          </form>
        </div>
    </div>
</div>

{{end}}

{{define "js"}}
<script>

const elem = document.querySelector('input[name="date_of_issue"]');
      const datepicker = new Datepicker(elem, {
        
        format:"yyyy-mm-dd"
      });
</script>
{{end}}
